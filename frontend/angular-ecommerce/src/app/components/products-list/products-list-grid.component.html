<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collections of products -->
        <div *ngFor="let tempProduct of products" class="col-xl-3 col-md-4 col-sm-6 col-xs-12">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img
                src="{{ tempProduct.imageUrl }}"
                alt=""
                class="img-responsive"
              />
            </a>
            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1></a
            >
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!-- if products empty then display a message -->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <!-- <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row"> -->
              <div class="col-md-6 ngb-pagination">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="3"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-6 mt-2">
                <span class="me-2">Page Size</span>
                <select class="page-select" #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option>5</option>
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            <!-- </div>
          </div> -->
        </div>
      </div>

      <!-- end footer -->
    </div>
  </div>
</div>
